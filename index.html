<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
   <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Vectoralura.png" alt="Logo de Alura">          
    </header>

    <main>
        <section>
            <textarea class="text-area" id="textoEncriptado" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> &#9888 Solo letras minúsculas y sin acentos</h6>
            </div>
           <div class="botones">
                <button class="boton-encriptar" id="botonEncriptado">Encriptar</button>
                <button class="boton-desencriptar" id="botonDesencriptado">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10" id="textoDesencriptado"></textarea>
            <div>
                <p class="informacion1" id="informacion1">Ningún mensaje fue encontrado</p>
                <p class="informacion2" id="informacion2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div>
                <button class="copiar" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="pie-pagina">Encriptador de texto - Alura Challenges ONE</p>
        <p class="pie-pagina">Janixabell Taborda</p>
    </footer>    
</body>

<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;

    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;

    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>
</html>
